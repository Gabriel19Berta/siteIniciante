<script>

    /* ========= RELOAD ========= */
    var i = setInterval(function () {

    clearInterval(i);

    document.getElementById("loading").style.display = "none";
    document.getElementById("conteudo").style.display = "inline";

}, 1500);


/* ========= NÚMERO CELULAR ========= */
function aplicarMascaraTelefone(event) {
    let input = event.target;
    let value = input.value.replace(/\D/g, '');
    value = value.substring(0, 9);

    if (value.length > 5) {
        input.value = value.replace(/(\d{5})(\d{0,4})/, '$1-$2');
    } else {
        input.value = value;
    }
}

function aplicarMascaraCelular(event) {
    let input = event.target;
    let value = input.value.replace(/\D/g, '');
    value = value.substring(0, 11);

    if (value.length > 6) {
        input.value = value.replace(/(\d{2})(\d{1})(\d{4})(\d{0,4})/, '($1) $2$3-$4');
    } else if (value.length > 2) {
        input.value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2'); 
    } else {
        input.value = value;
    }
}

document.getElementById('telefone').addEventListener('input', aplicarMascaraTelefone);
document.getElementById('celular').addEventListener('input', aplicarMascaraCelular);

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const nome = document.querySelector('input[name="nome"]').value;
        const sobrenome = document.querySelector('input[name="sobrenome"]').value;
        const idade = document.querySelector('input[name="idade"]').value;
        const telefone = document.querySelector('input[name="telefone"]').value;
        const celular = document.querySelector('input[name="celular"]').value;
        const cep = document.querySelector('input[name="cep"]').value;
        const endereco = document.querySelector('input[name="endereco"]').value;
        const numero = document.querySelector('input[name="numero"]').value;
        const bairro = document.querySelector('input[name="bairro"]').value;
        const complemento = document.querySelector('input[name="complemento"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const senha = document.querySelector('input[name="senha"]').value;

        localStorage.setItem('nome', nome);
        localStorage.setItem('sobrenome', sobrenome);
        localStorage.setItem('idade', idade);
        localStorage.setItem('telefone', telefone);
        localStorage.setItem('celular', celular);
        localStorage.setItem('cep', cep);
        localStorage.setItem('endereco', endereco);
        localStorage.setItem('numero', numero);
        localStorage.setItem('bairro', bairro);
        localStorage.setItem('complemento', complemento);
        localStorage.setItem('email', email);
        localStorage.setItem('senha', senha);

        window.location.href = 'paginas/site.html';
    });

</script>
